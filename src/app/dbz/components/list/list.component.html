<h4>Personajes</h4>
<ul class="list-group">
  <li *ngFor="
    let character of CharacterList; let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isOdd,
      'list-group-item-dark': isFirst,
      'list-group-item-primary': isLast
    }"
    >
    <!-- class="list-group-item {{ i === 0 ? 'list-group-item-success' : ''  }} "> -->
    <div>
      <span class="text-primary">{{ i + 1 }} </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>
    <button class="btn btn-danger" (click)="OnDeleteCharacter(character.id)">X</button>
  </li>

</ul>
